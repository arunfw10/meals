<!DOCTYPE html>
<html>
    <head>
       
    </head>
    <style>
        #navbar{
    display: flex;
    justify-content: space-between;
    padding: 1%;
    border: solid 1px black;
    background-color: orange;
}
#options{
    display: flex;
    flex-direction: row;
   
}
#options >h3{
margin: 0px 20px 0px 20px;
}
img{
    width: 30%;
}
#datas{
    display: grid;
    grid-template-columns: repeat(4,25%);
    padding: 2%;
}
    </style>

    <body>
       <div id="datas">

       </div>
       
    </body>
</html>

<script type="module">
    import navbar from "./script/navbar.js";

    import {getData,append} from"./script/func.js";
    let div=document.createElement("div");

    div.innerHTML = navbar();

    document.body.prepend(div)

    getData("www.themealdb.com/api/json/v1/1/filter.php?i=chicken_breast").then(( response) => {
     let place = document.getElementById("datas")

     append(response, place);

    });
</script>
